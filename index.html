<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator</title>
    <head>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      />
      <link rel="stylesheet" href="style.css">
    </head>
  </head>
  <body>
    <div class="container">
      <h1>Color Palette Generator</h1>
      <button id="generate-btn">
        <i class="fa-solid fa-rotate"></i>Generate Palette
      </button>
      <div class="palette-container">
        <!-- color-box-1 -->
        <div class="color-box">
          <div class="color" style="background-color: #e1f5fe"></div>
          <div class="color-info">
            <span class="hex-value">#e1f5fe</span>
            <i class="fa-regular fa-copy copy-btn" title="copy to clickboard"></i>
          </div>
          <!-- color-box-2 -->
        </div>
        <div class="color-box">
          <div class="color" style="background-color: #b3e5fc"></div>
          <div class="color-info">
            <span class="hex-value">#b3e5fc</span>
            <i class="fa-regular fa-copy copy-btn" title="copy to clickboard"></i>
          </div>
          <!-- color-box-3 -->
        </div>
        <div class="color-box">
          <div class="color" style="background-color: #81d4fa"></div>
          <div class="color-info">
            <span class="hex-value">#81d4fa</span>
            <i class="fa-regular fa-copy copy-btn" title="copy to clickboard"></i>
          </div>
          <!-- color-box-4 -->
        </div>
        <div class="color-box">
          <div class="color" style="background-color: #4f3cf7"></div>
          <div class="color-info">
            <span class="hex-value">#4f3cf7</span>
            <i class="fa-regular fa-copy copy-btn" title="copy to clickboard"></i>
          </div>
          <!-- color-box-5 -->
        </div>
        <div class="color-box">
          <div class="color" style="background-color: #29b6f6"></div>
          <div class="color-info">
            <span class="hex-value">#29b6f6</span>
            <i class="fa-regular fa-copy copy-btn" title="copy to clickboard"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
